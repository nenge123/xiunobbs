<div class="card" data-url="{echo $plugin['update_url']}" data-site="{{ plugin::siteid() }}" data-name="{{ $plugin_dir }}" {{ \route_admin::js_module('plugin-read') }}>
	<div class="card-body">
		<div class="media">
			<div>
				<img src="{{ $url_icon }}" width="54" height="54" class="mr-3" />
			</div>
			<div class="media-body">
				<h4><!--{{ $plugin['name'] }}--> v<!--{{ $plugin['version'] }}--></h4>
				<p><!--{{ $plugin['brief'] }}--></p>
			</div>
		</div>
		<hr />
		<div class="row line-height-3">
			<div class="col-md-6">
				<span class="text-muted"><!--{lang plugin_dir}--></span>： <!--{{ $plugin_dir }}-->
			</div>
			<div class="col-md-6">
				<span class="text-muted"><!--{lang plugin_bbs_version}--></span>： <!--{{ $plugin['bbs_version'] }}-->
			</div>
			<div class="col-md-6">
				<span class="text-muted"><!--{lang price}--></span>： <span class="plugin-price" id="price">0元</span>
			</div>
			<div class="col-md-6">
				<span class="text-muted"><!--{lang installs}--></span>： <span id="plugin-installs"><!--{echo $plugin['installs']}--></span>
			</div>
			<div class="col-md-6">
				<span class="text-muted"><!--{lang plugin_sells}--></span>： <span id="plugin-sells"><!--{echo $plugin['sells']}--></span>
			</div>
			<div class="col-md-6">
				<span class="text-muted"><!--{lang plugin_is_cert}--></span>： <span id="plugin-cert">0</span>
			</div>
			<div class="col-md-6">
				<span class="text-muted"><!--{lang plugin_brief_url}--></span>： <span><a href="{echo $plugin['brief_url']}#"><!--{echo $plugin['brief_url']}--></a></span>
			</div>
			<div class="col-md-6">
				<span class="text-muted">客服QQ</span>： <span class="font-weight-bold text-danger" id="qq"><!--{echo $plugin['qq']}--></span>
			</div>
		</div>
		<hr />
		<p class="text-center">
			<!--{if $plugin['installed']}-->
			<!--{if is_file(plugin::path($plugin_dir . '/setting.php'))}-->
			<a role="button" class="btn btn-primary setting" href="{{ $url_setting }}"><!--{lang setting}--></a>
			<!--{/if}-->
			<!--{if $plugin['enable']}-->
			<a role="button" class="btn btn-secondary disable" href="{{ $url_disable }}"><!--{lang disable}--></a>
			<!--{else}-->
			<a role="button" class="btn btn-secondary enable" href="{{ $url_enable }}"><!--{lang enable}--></a>
			<!--{/if}-->
			<a role="button" class="btn btn-danger unstall confirm" data-confirm-text="{{ MyApp::Lang('plugin_unstall_confirm_tips', array('name' => $plugin['name'])) }}" href="{{ $url_unstall }}"><!--{lang unstall}--></a>
			<!--{else}-->
			<a role="button" class="btn btn-primary install" href="{{ $url_install }}"><!--{lang install}--></a>
			<!--{/if}-->
			<span id="plugin-update" hidden></span>
		</p>
	</div>
	<p class="mt-3 text-center">
		<a role="button" class="btn btn-secondary" href="{{  MyApp::purl() }}" style="width: 210px;"><!--{lang back}--></a>
	</p>
</div>
