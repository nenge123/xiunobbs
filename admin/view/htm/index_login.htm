<script>
	$(function () {
		var jform = $('#form');
		var jsubmit = $('#submit');
		var jemail = $('#email');
		var jpassword = $('#password').focus();
		jform.on('submit', function (event) {
			event.preventDefault();
			jform.reset();
			jsubmit.button('loading');
			var postdata = jform.serializeObject();
			postdata.password = SparkMD5.hash(postdata.password);
			$.xpost(jform.attr('action'), postdata, function (code, message) {
				if (code == 0) {
					jsubmit.button(message).delay(1000).location('./');
				} else if (code == 'email') {
					jemail.alert(message).focus();
					jsubmit.button('reset');
				} else if (code == 'password') {
					jpassword.alert(message).focus();
					jsubmit.button('reset');
				} else {
					alert(message);
					jsubmit.button('reset');
				}
			});
			return false;
		});

	})
</script>
